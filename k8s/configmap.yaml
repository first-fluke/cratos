apiVersion: v1
kind: ConfigMap
metadata:
  name: cratos-config
  namespace: cratos
  labels:
    app.kubernetes.io/name: cratos
    app.kubernetes.io/component: config
data:
  RUST_LOG: "cratos=info,tower_http=info"
  CRATOS_SERVER__HOST: "0.0.0.0"
  CRATOS_SERVER__PORT: "8080"
  CRATOS_LLM__DEFAULT_PROVIDER: "anthropic"
  CRATOS_CHANNELS__TELEGRAM__ENABLED: "true"
  CRATOS_CHANNELS__SLACK__ENABLED: "false"
  CRATOS_APPROVAL__DEFAULT_MODE: "auto"
  CRATOS_REPLAY__RETENTION_DAYS: "30"
  CRATOS_REPLAY__MAX_EVENTS_PER_EXECUTION: "1000"
