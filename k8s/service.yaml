apiVersion: v1
kind: Service
metadata:
  name: cratos-service
  namespace: cratos
  labels:
    app.kubernetes.io/name: cratos
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: cratos
    app.kubernetes.io/component: server
---
apiVersion: v1
kind: Service
metadata:
  name: cratos-metrics
  namespace: cratos
  labels:
    app.kubernetes.io/name: cratos
    app.kubernetes.io/component: metrics
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: metrics
  selector:
    app.kubernetes.io/name: cratos
    app.kubernetes.io/component: server
