apiVersion: v1
kind: Secret
metadata:
  name: cratos-secrets
  namespace: cratos
  labels:
    app.kubernetes.io/name: cratos
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database
  DATABASE_URL: "postgres://cratos:CHANGE_ME@postgres-service:5432/cratos"

  # Redis
  REDIS_URL: "redis://redis-service:6379"

  # LLM API Keys (replace with actual keys)
  OPENAI_API_KEY: "sk-CHANGE_ME"
  ANTHROPIC_API_KEY: "sk-ant-CHANGE_ME"

  # Channel Tokens (replace with actual tokens)
  TELEGRAM_BOT_TOKEN: "CHANGE_ME"
  SLACK_BOT_TOKEN: "xoxb-CHANGE_ME"
  SLACK_SIGNING_SECRET: "CHANGE_ME"
  SLACK_APP_TOKEN: "xapp-CHANGE_ME"
