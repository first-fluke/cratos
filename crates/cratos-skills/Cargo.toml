[package]
name = "cratos-skills"
description = "Auto-generated skill system for Cratos AI assistant"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true

[dependencies]
# Internal crates
cratos-replay = { path = "../cratos-replay" }
cratos-tools = { path = "../cratos-tools" }

# Async runtime
tokio.workspace = true
async-trait.workspace = true
futures.workspace = true

# Serialization
serde.workspace = true
serde_json.workspace = true
serde_yaml = "0.9"

# Cryptography (checksum)
sha2 = "0.10"

# Database (SQLite)
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite"] }

# Utilities
uuid.workspace = true
chrono.workspace = true
thiserror.workspace = true
anyhow.workspace = true
tracing.workspace = true
regex = { workspace = true }
dirs = { workspace = true }

# Optional: Semantic search
cratos-search = { path = "../cratos-search", optional = true }

# Optional: Remote registry
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls", "json"], optional = true }
semver = { version = "1", optional = true }

[features]
default = []
semantic = ["cratos-search"]
remote = ["dep:reqwest", "dep:semver"]

[dev-dependencies]
mockall.workspace = true
tokio-test.workspace = true
