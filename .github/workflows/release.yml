name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        type: string

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false  # Don't cancel release builds

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
            ext: ""
          # macOS Intel (cross-compile from ARM)
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
            ext: ""
          # Linux x64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            ext: ""
          # Windows x64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
            ext: ".exe"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@1.88
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Build release binary
        env:
          BUILD_TARGET: ${{ matrix.target }}
        run: cargo build --release --target "$BUILD_TARGET"

      - name: Create archive (Unix)
        if: matrix.archive == 'tar.gz'
        env:
          BUILD_TARGET: ${{ matrix.target }}
          BIN_EXT: ${{ matrix.ext }}
        run: |
          mkdir -p dist
          cp "target/${BUILD_TARGET}/release/cratos${BIN_EXT}" "dist/cratos${BIN_EXT}"
          cd dist
          tar -czvf "cratos-${BUILD_TARGET}.tar.gz" "cratos${BIN_EXT}"

      - name: Create archive (Windows)
        if: matrix.archive == 'zip'
        env:
          BUILD_TARGET: ${{ matrix.target }}
          BIN_EXT: ${{ matrix.ext }}
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/$env:BUILD_TARGET/release/cratos$env:BIN_EXT" dist/
          Compress-Archive -Path "dist/cratos$env:BIN_EXT" -DestinationPath "dist/cratos-$env:BUILD_TARGET.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cratos-${{ matrix.target }}
          path: dist/cratos-${{ matrix.target }}.${{ matrix.archive }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-binaries]
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p dist
          find artifacts -name 'cratos-*' -type f -exec cp {} dist/ \;
          ls -la dist/

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
          generate_release_notes: true
          draft: false
