name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-13
            archive: tar.gz
            ext: ""
          # macOS Apple Silicon
          - target: aarch64-apple-darwin
            os: macos-14
            archive: tar.gz
            ext: ""
          # Linux x64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            ext: ""
          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            ext: ""
            cross: true
          # Windows x64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
            ext: ".exe"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@1.88
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Setup cross-compilation environment
        if: matrix.cross
        env:
          LINKER_VAR: CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER
          CC_VAR: CC_aarch64_unknown_linux_gnu
          CXX_VAR: CXX_aarch64_unknown_linux_gnu
        run: |
          echo "${LINKER_VAR}=aarch64-linux-gnu-gcc" >> "$GITHUB_ENV"
          echo "${CC_VAR}=aarch64-linux-gnu-gcc" >> "$GITHUB_ENV"
          echo "${CXX_VAR}=aarch64-linux-gnu-g++" >> "$GITHUB_ENV"

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Build release binary
        env:
          BUILD_TARGET: ${{ matrix.target }}
        run: cargo build --release --target "$BUILD_TARGET"

      - name: Create archive (Unix)
        if: matrix.archive == 'tar.gz'
        env:
          BUILD_TARGET: ${{ matrix.target }}
          BIN_EXT: ${{ matrix.ext }}
        run: |
          mkdir -p dist
          cp "target/${BUILD_TARGET}/release/cratos${BIN_EXT}" "dist/cratos${BIN_EXT}"
          cd dist
          tar -czvf "cratos-${BUILD_TARGET}.tar.gz" "cratos${BIN_EXT}"

      - name: Create archive (Windows)
        if: matrix.archive == 'zip'
        env:
          BUILD_TARGET: ${{ matrix.target }}
          BIN_EXT: ${{ matrix.ext }}
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/${env:BUILD_TARGET}/release/cratos${env:BIN_EXT}" dist/
          Compress-Archive -Path "dist/cratos${env:BIN_EXT}" -DestinationPath "dist/cratos-${env:BUILD_TARGET}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        env:
          BUILD_TARGET: ${{ matrix.target }}
          ARCHIVE_TYPE: ${{ matrix.archive }}
        with:
          name: cratos-${{ matrix.target }}
          path: dist/cratos-${{ matrix.target }}.${{ matrix.archive }}

  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-binaries, build-docker]
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p dist
          find artifacts -name 'cratos-*' -type f -exec cp {} dist/ \;
          ls -la dist/

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
          generate_release_notes: true
          draft: false
