  #     - postgres_data:/var/lib/postgresql/data
  #   ports:
  #     - "54329:5432"
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U cratos"]
  #     interval: 5s
  #     timeout: 5s
  #     retries: 5
  #   restart: unless-stopped
  #   networks:
  #     - cratos-network

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "63791:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - cratos-network

volumes:
  cratos_data:
  redis_data:

networks:
  cratos-network:
    driver: bridge
