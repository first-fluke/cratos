version: '3.8'

# ============================================================================
# Cratos Docker Compose Configuration
# ============================================================================
# Note: PostgreSQL is no longer required. Cratos now uses embedded SQLite.
# Only Redis is needed for caching and session management.
# ============================================================================

services:
  cratos:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9742:8080"
    environment:
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_SIGNING_SECRET=${SLACK_SIGNING_SECRET}
      - RUST_LOG=cratos=info,tower_http=info
    volumes:
      # Persist SQLite database and local data
      - cratos_data:/root/.cratos
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cratos-network

  # PostgreSQL is no longer required - using embedded SQLite instead
