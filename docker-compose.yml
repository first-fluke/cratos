version: '3.8'

services:
  cratos:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9742:8080"
    environment:
      - DATABASE_URL=postgres://cratos:cratos@postgres:5432/cratos
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_SIGNING_SECRET=${SLACK_SIGNING_SECRET}
      - RUST_LOG=cratos=info,tower_http=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cratos-network

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=cratos
      - POSTGRES_PASSWORD=cratos
      - POSTGRES_DB=cratos
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "54329:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cratos"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - cratos-network

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "63791:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - cratos-network

volumes:
  postgres_data:
  redis_data:

networks:
  cratos-network:
    driver: bridge
