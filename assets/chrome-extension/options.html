<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cratos AI - Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      padding: 24px;
      max-width: 480px;
      margin: 0 auto;
    }
    h1 { font-size: 18px; margin-bottom: 20px; color: #4a9eff; }
    label { display: block; margin-top: 16px; font-size: 13px; color: #999; }
    input {
      display: block;
      width: 100%;
      margin-top: 4px;
      padding: 8px 10px;
      background: #16213e;
      border: 1px solid #0f3460;
      border-radius: 6px;
      color: #e0e0e0;
      font-size: 13px;
      outline: none;
    }
    input:focus { border-color: #4a9eff; }
    .btn-row { margin-top: 24px; display: flex; gap: 12px; }
    button {
      padding: 8px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    #save-btn { background: #0f3460; color: #4a9eff; }
    #save-btn:hover { background: #1a4a80; }
    #test-btn { background: #222; color: #999; }
    #test-btn:hover { background: #333; }
    #status { margin-top: 12px; font-size: 12px; min-height: 18px; }
    .ok { color: #4CAF50; }
    .err { color: #f44336; }
  </style>
</head>
<body>
  <h1>Cratos AI Settings</h1>

  <label for="server-url">Server URL</label>
  <input type="text" id="server-url" placeholder="ws://127.0.0.1:19527/ws/gateway">

  <label for="api-key">API Key</label>
  <input type="password" id="api-key" placeholder="cratos_...">

  <div class="btn-row">
    <button id="save-btn">Save</button>
    <button id="test-btn">Test Connection</button>
  </div>

  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
