# Cratos 프로젝트 설정
language: ko
date_format: ISO
timezone: Asia/Seoul

# CLI 매핑
# default_cli: gemini
# agent_cli_mapping:
#   rust: gemini
#   channel: gemini
#   llm: gemini
#   replay: gemini
#   qa: gemini
