# 프로젝트 설정
project:
  name: cratos
  tech_stack: rust
  channels:
    - telegram
    - slack

# 검증 설정
verification:
  cargo_test: true
  cargo_clippy: true
  cargo_fmt: true
  coverage_threshold: 70

# 병렬 실행 설정
orchestration:
  max_parallel: 3
  max_retries: 2
  poll_interval: 30s
